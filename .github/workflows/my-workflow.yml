name: my workflow

on:
  workflow_dispatch:
  push:

jobs:
  get_templates:
    name: My Job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get response templates 1
        uses: actions/checkout@v4
        with:
          repository: skills/response-templates
          path: skills-response-templates1

      - name: Get response templates 2
        uses: actions/checkout@v4
        with:
          repository: skills/exercise-toolkit
          ref: v0.3.0
          sparse-checkout: |
            markdown-templates
          path: skills-response-templates2

      - name: Show templates 1
        run: |
          echo "Templates 1:"
          ls -R skills-response-templates1

      - name: Show templates 2
        run: |
          echo "Templates 2:"
          ls -R skills-response-templates2

